name: Deploy to Render

on:
  push:
    branches:
      - main  # Thay đổi nhánh của bạn tại đây nếu cần

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install Render CLI
      run: |
        curl -sSL https://render.com/deploy | bash

    - name: Render Deploy
      env:
        RENDER_EMAIL: ${{ secrets.RENDER_EMAIL }}
        RENDER_PASSWORD: ${{ secrets.RENDER_PASSWORD }}
      run: |
        render deploy --branch main -- --dockerfile Dockerfile --env-file .env
